<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Som dos Animais</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@700&display=swap" rel="stylesheet">

    <link rel="icon" type="image" href="img/web_icon.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>SOM DOS ANIMAIS</h1>
    <section class="teclas">
        <button class="tecla tecla_cow"><img src="img/cow.png" alt="Ícone de vaca" class="img img_cow"></button>
        <button class="tecla tecla_fox"><img src="img/wolf.png" alt="Ícone de raposa" class="img img_fox"></button>
        <button class="tecla tecla_cat"><img src="img/cat.png" alt="Ícone de gato" class="img img_cat"></button>
        <button class="tecla tecla_duck"><img src="img/duck.png" alt="Ícone de pato" class="img img_duck"></button>
        <button class="tecla tecla_dog"><img src="img/dog.png" alt="Ícone de cachorro" class="img img_dog"></button>
        <button class="tecla tecla_bird"><img src="img/Bird.png" alt="Ícone de pássaro" class="img img_bird"></button>
        <button class="tecla tecla_monkey"><img src="img/monkey.png" alt="Ícone de macaco" class="img img_monkey"></button>
        <button class="tecla tecla_elephant"><img src="img/elephant.png" alt="Ícone de elefante" class="img img_elephant"></button>
    </section>

    <audio src="sons/Cow.wav" id="som_tecla_cow"></audio>
    <audio src="sons/Wolf.wav" id="som_tecla_fox"></audio>
    <audio src="sons/Cat.wav" id="som_tecla_cat"></audio>
    <audio src="sons/Duck.wav" id="som_tecla_duck"></audio>
    <audio src="sons/Dog.wav" id="som_tecla_dog"></audio>
    <audio src="sons/Bird.wav" id="som_tecla_bird"></audio>
    <audio src="sons/Monkey.wav" id="som_tecla_monkey"></audio>
    <audio src="sons/Elephant.wav" id="som_tecla_elephant"></audio>

    <script src="main.js"></script>
